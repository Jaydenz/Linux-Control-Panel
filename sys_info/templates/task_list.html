<!-- Task Info -->
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <div class="card">
        <div class="header">
            <h2>当前运行进程</h2>
        </div>
        <div class="body">
            <div class="table-responsive">
                <table class="table table-hover dashboard-task-infos">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>进程名</th>
                            <th>运行状态</th>
                            <th>CPU占用/%</th>
                            <th>内存占用/mb</th>
                            <th>运行时间/min</th>
                            <th>程序路径</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in List %}
                        <tr>
                            <td>{{ i.0 }}</td>
                            <td>{{ i.1 }}</td>
                            <td><span class="label bg-green">{{ i.2 }}</span></td>
                            <!--<td><span class="label bg-orange">Wait Approvel</span></td>-->
                            <!--<span class="label bg-red">Suspended</span>-->
                            <td>{{ i.3 }}</td>
                            <td>{{ i.4 }}
                                <!--<div class="progress">-->
                                    <!--<div class="progress-bar bg-green" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 62%"></div>-->
                                <!--</div>-->
                            </td>
                            <td>{{ i.5 }}</td>
                            <td>{{ i.6 }}</td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- #END# Task Info -->
